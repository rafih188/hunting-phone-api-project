<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting phone Api</title>
    <!-- tailwind css here  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <h2 class="text-6xl">Hunting Phone </h2>
    </header>
    <main>
        <section class="bg-gray-100 p-4 m-4">
            <input id="search-field" type="text" placeholder="search..."
                class="input input-bordered input-accent w-full max-w-xs" />
            <button onclick="handleSearch()" class="btn btn-accent">Search</button>
            <!-- another search field == -->
            <!-- <input id="search-field2" type="text" placeholder="search..."
                class="input input-bordered input-accent w-full max-w-xs" />
            <button onclick="handleSearch2()" class="btn btn-primary">Search</button> -->
        </section>
        <!-- search result  -->
        <section class="container mx-auto">
            <!-- spiner or loder == -->
            <div id="loading-spiner" class="text-center my-28 hidden">
                <span class="loading loading-spinner loading-lg"></span>
            </div>
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 ">

            </div>
            <!-- show all button === -->
            <div id="show-all-container" class="hidden text-center my-8 ">
                <button onclick="handleShowAll()" class="btn btn-accent">Show All</button>
            </div>
        </section>
    </main>
    <footer>


    </footer>
    <script src="js/phone.js"></script>
</body>

</html>
